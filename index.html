
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        / *  Стилизация заголовка  * /
        h1 {
            font-size: 36px;
            color: #333;
        }

        / *  Стилизация параграфа  * /
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 1em;
        }

        / *  Стили для ссылки  * /
        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Заголовок страницы</h1>
    <p>Это простой параграф текста.</p>
    <a href="https://www.youtube.com/watch?v=TiBCLraUFvA">Ссылка на пример сайта</a>
</body>
</html>
