<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <!-- Сюда можно добавить стили для оформления -->
    <style>
        / *  Пример стилей для оформления  * /
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .error-container {
            width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
            text-align: center;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Страница не найдена :(</h1>
        <p>К сожалению, страница, которую Вы искали, не может быть найдена. Возможно, она была перемещена, удалена или никогда не существовала. Пожалуйста, проверьте URL и попробуйте снова.</p>
        <a href="/">Перейти на главную страницу</a>
    </div>
</body>
</html>
